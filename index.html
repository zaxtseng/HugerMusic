<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HungerMusic</title>
    <link rel="stylesheet" href="/common.css">
    <link rel="stylesheet" href="/index.css">
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_1188374_fvbstyc4ud.css">
    <script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.js"></script>
</head>
<body>
    <section id="page-music">
    <main class="layout">
        <div class="aside">
            <figure></figure>
            <div class="actions">
                <span class="iconfont icon-heart"></span>
                <span class="iconfont icon-play"></span>
                <span class="iconfont icon-next"></span>
            </div>
        </div>
        <div class="detail">
            <span class="tag">pop</span>
            <h1>hello world</h1>
            <ul class="icons">
                <li>
                    <span class="iconfont icon-erji">333</span>
                 </li>
                <li>    <span class="iconfont icon-like2">222</span>
                </li>
                <li>
                    <span class="iconfont icon-like1">111</span>
                </li>
               
            </ul>
            <div class="area-bar">
                <div class="bar">
                    <div class="bar-progress"></div>
                </div>
                <div class="current-time">1:02</div>
            </div>
            <div class="author">hello</div>
            <div class="lyric">
                <p>hello world</p>
            </div>
        </div>
    </main>
    <footer>
        <div class="box layout">
            <span class="iconfont icon-left"></span>
            <span class="iconfont icon-right"></span>
            <ul>
                <li>
                    <div class="cover" style="background-image:url(https://p2.music.126.net/ZrdgYxTa4MHPhUoRXdM4Ow==/2426622162526067.jpg)"></div>
                    <h3>happy</h3>
                </li>
                <li>
                    <div class="cover" style="background-image:url(https://p2.music.126.net/ZrdgYxTa4MHPhUoRXdM4Ow==/2426622162526067.jpg)"></div>
                    <h3>happy</h3>
                </li>
                <li>
                    <div class="cover" style="background-image:url(https://p2.music.126.net/ZrdgYxTa4MHPhUoRXdM4Ow==/2426622162526067.jpg)"></div>
                    <h3>happy</h3>
                </li>
            </ul>
        </div>
    </footer>
    </section>
    <section id="page-cover"></section>
    <div class="bg"></div>
    <script src="/index.js"></script>
</body>
</html>
